<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="pScore">Player Score: 0</div>
    <div id="cScore">Computer Score: 0</div>
    <script>
        let compScore = 0;
        let playerScore = 0;
        function getComputerChoice(){
            let roll = Math.floor(Math.random()*(4-1))+1
            switch(roll){
                case 1: return "ROCK"
                    break;
                case 2: return "PAPER"
                    break;
                case 3: return "SCISSORS"
                    break;

            }
            
        }
        
        const pScore = document.querySelector('#pScore');
        const cScore = document.querySelector('#cScore');

        const rock = document.querySelector('#rock');
        rock.addEventListener('click',()=>{playRound(getComputerChoice(),'ROCK')});
        const Paper = document.querySelector('#paper');
        paper.addEventListener('click',()=>{playRound(getComputerChoice(),'PAPER')});
        const scissors = document.querySelector('#scissors');
        scissors.addEventListener('click',()=>{playRound(getComputerChoice(),'SCISSORS')});

        function playRound(computerSelection,playerSelection){
            
            if(computerSelection === playerSelection)
                {alert(`Tie this round, you both chose ${playerSelection}`);}
            
            else if ((computerSelection === "ROCK" && playerSelection === "PAPER")||
                (computerSelection === "PAPER" && playerSelection === "SCISSORS")||
                (computerSelection === "SCISSORS" && playerSelection === "ROCK"))
                { playerScore++;
                    if(playerScore === 5){alert(`You win!`)}
                    alert(`You won this round! ${playerSelection} beats ${computerSelection}`);}
                    
            else if ((playerSelection === "ROCK" && computerSelection === "PAPER")||
                (playerSelection === "PAPER" && computerSelection === "SCISSORS")||
                (playerSelection === "SCISSORS" && computerSelection === "ROCK"))
                { compScore++;
                    if(compScore === 5){alert(`You lose`)}
                    alert(`You lost this round! ${computerSelection} beats ${playerSelection}`);}
            
            else
                { alert('ERROR');}
                pScore.textContent = `Player Score:${compScore}`
                cScore.textContent = `Computer Score:${playerScore}`
        }
            //console.log(playRound(computerSelection,playerSelection))
        



    </script>
</body>
</html>
